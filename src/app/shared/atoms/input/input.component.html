<input
  [type]="type"
  [id]="id"
  [name]="name || ''"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [attr.maxlength]="maxLength"
  [attr.min]="min"
  [attr.max]="max"
  [attr.step]="step"
  [autocomplete]="autocomplete"
  [class]="inputClasses"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-invalid]="hasError ? 'true' : ariaInvalid"
  [attr.aria-required]="required ? 'true' : ariaRequired"
  (input)="onInput($event)"
  (blur)="onBlur()">
