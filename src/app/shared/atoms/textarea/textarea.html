<textarea
  [id]="id"
  [name]="name || ''"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [rows]="rows"
  [attr.maxlength]="maxLength"
  [class]="textareaClasses"
  [style]="textareaStyle"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-invalid]="hasError ? 'true' : ariaInvalid"
  [attr.aria-required]="required ? 'true' : ariaRequired"
  (input)="onInput($event)"
  (blur)="onBlur()">
</textarea>
